<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://unpkg.com/tailwindcss@1.9.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

    <div class="container h-full flex flex-1 justify-center items-center" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
        <div class="w-full max-w-lg">
          <div class="leading-loose">
            <form class="max-w-sm m-4 p-10 bg-white bg-opacity-25 rounded shadow-xl" action="/admin/check" method="post">
                <p class="text-white font-medium text-center text-lg font-bold">ADMIN LOGIN</p>
                {% if wrongPassword %}
                <div class="text-center" style="color:red">Wrong username or password</div>
                {% endif %}
                  <div class="">
                    <label class="block text-sm text-white" for="email">Username</label>
                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="text" id="username"  placeholder="Enter Username" name="username" required>
                  </div>
                  <div class="mt-2">
                    <label class="block  text-sm text-white">Password</label>
                     <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                      type="password" id="password" placeholder="Enter Password" name="password" required>
                  </div>
    
                  <div class="mt-4 items-center flex justify-between">
                    <button class="px-4 py-1  text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded" style="flex: auto;"
                      type="submit">Login</button>
                  </div>
            </form>
    
          </div>
        </div>
      </div>
    </div>

    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
